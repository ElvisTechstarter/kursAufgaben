<script> 

     function loadImage(divIndex) {
        const divs = document.getElementsByTagName('div');
        const div = divs[divIndex];

        if (div.querySelector('img')) {
            return;
        }

        const img = document.createElement('img');
        img.src = 'https://powertofly.com/up/media-library/work-from-home-meme-captioned-a-month-into-working-from-home-with-a-photo-of-man-with-beard-screaming-what-day-is-it.jpg?id=32177790&width=980'; 
        div.appendChild(img);
    }
</script>
